<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;1,200&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="yoga-symbol" src="./assets/symbol-yoga.png" alt="yoga-logo">
    <input placeholder="username" type="text" class="username-input">
    <input placeholder="password" type="password" class="password-input">
    <a href="" class="forgot-password"> forgot password?</a>
    <button class="login-button">Login</button>
    <a href="" class="signup-link">Don't have an account? <strong>Sign Up</strong> now </a>
    <p>Or</p>
    <div>
        <a href="https://google.com" target="_blank">
            <img class="google-icon" src="./assets/google.png" alt="google-logo">
        </a>

        <a href="https://flickr.com" target="_blank">
            <img class="dots-icon" src="./assets/dots.png" alt="dots-logo">
        </a>

        <a href="https://facebook.com" target="_blank">
            <img class="facebook-icon" src="./assets/facebook.png" alt="facebook-logo">
        </a>
    </div>

</html>
